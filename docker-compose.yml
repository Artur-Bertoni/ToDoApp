version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourPassword123
    ports:
      - "1433:1433"
    networks:
      - todo-app-network
    volumes:
      - sqlvolume:/var/opt/mssql

  backend:
    build: ./backend
    container_name: todo-backend
    ports:
      - "5000:5000"
    networks:
      - todo-app-network
    depends_on:
      - sqlserver
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=ToDoApp;User=sa;Password=YourPassword123;

  frontend:
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "8080:8080"
    networks:
      - todo-app-network
    depends_on:
      - backend

networks:
  todo-app-network:
    driver: bridge

volumes:
  sqlvolume:
    driver: local

